<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Slider</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/fullDev.jpg" alt="Jobs 1" />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile1.jpg" alt="Profile 1" />
              <div class="name-job">
                <h3 class="name">David Cardlos</h3>
                <h4 class="job">Full Stack Developer</h4>
              </div>
            </div>
          </div>

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/photographer.jpg" alt="Jobs 2" />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile2.jpg" alt="Profile 2" />
              <div class="name-job">
                <h3 class="name">Siliana Ramis</h3>
                <h4 class="job">Photographer</h4>
              </div>
            </div>
          </div>

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/dataAna.jpg" alt="Jobs 3" />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile3.jpg" alt="Profile 3" />
              <div class="name-job">
                <h3 class="name">Richard Bond</h3>
                <h4 class="job">Data Analyst</h4>
              </div>
            </div>
          </div>

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/appDev.jpg" alt="Jobs 4" />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile4.jpg" alt="Profile 4" />
              <div class="name-job">
                <h3 class="name">Priase</h3>
                <h4 class="job">App Developer</h4>
              </div>
            </div>
          </div>

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/blogger.jpg" alt="Jobs 5" />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile5.jpg" alt="Profile 5" />
              <div class="name-job">
                <h3 class="name">Timothy Jimmy</h3>
                <h4 class="job">Blogger</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-scrollbar"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
